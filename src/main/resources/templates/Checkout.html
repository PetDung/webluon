<!DOCTYPE html>
<html lang="vi" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nền tảng - Kiến thức cơ bản về WEB | Bảng tin</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link href="/icon/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="/icon/fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet">
    <link href="/icon/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/checkout.css">
</head>

<body>
<div class="container-xxl">
    <div th:insert="Header">
    </div>
    <div class="row main">
        <main role="main">
            <!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
            <div class="container mt-4">
                <form class="checkout needs-validation" name="frmthanhtoan">
                    <input type="hidden" name="kh_tendangnhap" value="dnpcuong">

                    <div class="pt-4 text-center">
                        <i class="fa fa-credit-card fa-4x" aria-hidden="true"></i>
                        <h2>Thanh toán</h2>
                        <p class="lead">Vui lòng kiểm tra thông tin Khách hàng, thông tin Giỏ hàng trước khi Đặt hàng.</p>
                    </div>

                    <div class="row">
                        <div class="col-md-4 order-md-2 mb-4">
                            <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-muted">Giỏ hàng</span>
                                <span class="badge badge-secondary badge-pill">2</span>
                            </h4>
                            <ul class="list-group mb-3 checkout-cart">
                                <span class="sum-price-of-checkout" >Tổng tiền:  0</span>
                            </ul>
                            <div class="input-group fix">
                                <input type="text" class="form-control" placeholder="Mã khuyến mãi">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary">Xác nhận</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-8 order-md-1">
                            <h4 class="mb-3">Thông tin khách hàng</h4>
                            <a href="/"> <i class="fa-solid fa-cart-shopping"></i> Giỏ hàng</a>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control check" name="kh_ten" id="kh_ten" placeholder="Họ và tên"  >
                                    <span class="validate"></span>

                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control check" name="kh_diachi" id="kh_diachi" placeholder="Địa chỉ" >
                                    <span class="validate" ></span>
                                </div>
                                <div class="col-md-12">
                                    <input type="tel" class="form-control check" name="kh_dienthoai" pattern="[0-9]{10}" id="kh_dienthoai" placeholder="Số điện thoại">
                                    <span class="validate" ></span>

                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="kh_email" id="kh_email" placeholder="Emaill (nếu có)">

                                </div>
                            </div>

                            <h4 class="mb-3 pt-3">Hình thức thanh toán</h4>

                            <div class="d-block my-3">
                                <div class="custom-control custom-radio">
                                    <input id="httt-1" name="httt_ma" type="radio" class="custom-control-input"
                                           value="1" required>
                                    <label class="custom-control-label" for="httt-1">
                                        <img class="main-img" src="https://hstatic.net/0/0/global/design/seller/image/payment/cod.svg?v=4">
                                        Thanh toán khi nhận hàng
                                    </label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="httt-2" name="httt_ma" type="radio" class="custom-control-input"
                                           value="2" required>
                                    <label class="custom-control-label" for="httt-2">
                                        <img class="main-img" src="https://hstatic.net/0/0/global/design/seller/image/payment/other.svg?v=4">
                                        Chuyển khoản quan ngân hàng
                                    </label>
                                </div>
                            </div>
                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit" name="btnDatHang">Đặt
                                hàng</button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- End block content -->
        </main>
    </div>
</div>
<script src="/jquery/jquery.js"></script>
<script  src="bootstrap/bootstrap.min.js"></script>
<script  src="/js/checkout.js"></script>
</body>

</html>
