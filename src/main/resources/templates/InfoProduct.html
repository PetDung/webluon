<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/icon/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="/icon/fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet">
    <link href="/icon/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <script src="/fancybox/fancybox.umd.js"></script>
    <script src="/jquery/jquery.js"></script>
    <link
            rel="stylesheet"
            href="/fancybox/fancybox.css"
    />
    <link rel="stylesheet" href="/css/info.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Home</title>
</head>
<body>
    <div class="container-xxl">
        <div class="row sticky-top header">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Lươn Chiên Hoa Xuân</a>
                    <button class="navbar-toggler icon-bar" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">

                    </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                            <a class="nav-link" href="/.">Sản Phẩm</a>
                            <a class="nav-link" href="/admin">Admin</a>
                        </div>
                    </div>
                    <button class="cart">
                        <i class="click-cart fa-solid fa-cart-shopping"></i>
                        <div class="quanty">0</div>
                        <div class="show-cart ">
                            <div class="total">Giỏ hàng của tôi</div>
                            <div class="list-product">
                            </div>
                            <div class="total-price">
                                <div class="price-item">
                                    Tạm Tính:
                                    <span class="sum-price">1000</span>
                                </div>
                                <div class="btn-pay">
                                    <a href="/"><input class="btn" type="button" value="Xem Giỏ Hàng"></a>
                                    <a href="/checkout"><input class="btn bg-green"  type="button" value="Thanh Toán"></a>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </nav>
        </div>
        <div class="row info-product">
            <div class="col-12"><h1 th:text="${product.name}"></h1></div>
            <div class="col-md-5 col-12 d-flex justify-content-center">
               <div class="img-info">
                   <img src="/img/product.jpg" alt="">
               </div>
            </div>
            <div class="col-md-7 col-12">
               <div class="info">
                   <h5 id="name" class="name" th:text="${product.name}"></h5>
                   <p  id="price" th:data-price="${product.price}" class="price" th:text="'Giá: '+${product.price}"></p>
                   <p class="type" th:text="'Loại: Thực Phẩm'"></p>
                   <p class="description" th:text="${product.productDescription}"></p>
                    <div class="quanty">
                        <button class="icon-plus icon" onclick="plus()">
                            <i class="fa-solid fa-plus">

                            </i></button>
                        <input type="number" class="text-count" value="1" min="1" max="10" step="0.5"></input>
                        <button class="icon-minus icon" onclick="minus()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                   <div class="button">
                       <button id="add" th:data-id="${product.id}" class="btn" >Thêm Vào Giỏ Hàng</button>
                       <a href="/checkout"><button class="btn bg-green">Mua Hàng</button></a>
                   </div>
               </div>
            </div>
        </div>
        <div class="row products">
            <div class="title col-12 d-flex justify-content-center"><h1>Sản Phẩm</h1> </div>
            <div class="row type justify-content-center">
                <div class="col-md-2 text-center type-item">
                    <button>Lươn chiên</button>
                    <span class="line"></span>
                </div>
                <div class="col-md-2 text-center type-item">
                    <button>Lươn xào</button>
                    <span class="line"></span>
                </div>
                <div class="col-md-2 text-center type-item">
                    <button>Lươn cuộn</button>
                    <span class="line"></span>
                </div>
                <div class="col-md-2 text-center type-item">
                    <button>Lươn ướp</button>
                    <span class="line"></span>
                </div>
            </div>
            <div class="row my-products">
                <div class="col-lg-3 col-6 col-md-4" th:each="product : ${listProduct}">
                    <div class="product" >
                        <img src="/img/product.jpg">
                        <div class="info-product">
                            <h5 class="name" th:text="${product.name}"></h5>
                            <p class="price" th:text="${product.price}">=</p>
                            <div class="action">
                                <button class="add-cart"><i class="fa-solid fa-cart-plus"></i></button>
                                <button class="btn btn-product">Mua Ngay</button>
                            </div>
                        </div>
                        <span th:data-id="${product.id}"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container-xxl">
            <div class="row pt-6 pb-5">
                <div class="col-12 pb-5 ">
                    <div class="row justify-content-center ">
                        <div class="col-12 d-flex justify-content-center">
                            <img class="img-footer-logo" src="/img/ft_logo.webp" alt="">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-3 d-flex justify-content-around mt-3 profile">
                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="col-12">
                    <div class="row info">
                        <div class="col-12 col-sm-6 col-lg-3">
                            <h2 class="title">LIÊN HỆ</h2>
                            <p>
                                <span class="icon">
                                    <i class="fa-solid fa-location-pin"></i>
                                </span>
                                Số 32 Nguyễn Chí Thanh
                            </p>
                            <p>
                                <span class="icon">
                                    <i class="fa-solid fa-phone"></i>
                                </span>
                                0368117964
                            </p>
                            <p>
                                <span class="icon">
                                    <i class="fa-solid fa-envelope"></i>
                                </span>
                                petdung1702@fpt.edu.vn
                            </p>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-3">
                            <h2 class="title">HỖ TRỢ KHÁCH HÀNG</h2>
                            <p>
                                <a href="#">Những điều cần lưu ý khi mua hàng tại Bếp của Mẹ</a>
                            </p>
                            <p>
                                <a href="#">HƯỚNG DẪN MUA HÀNG</a>
                            </p>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-3">
                            <h2 class="title">LIÊN KẾT NHANH</h2>
                            <p>
                                <a href="/">Trang chủ</a>
                            </p>
                            <p>
                                <a href="#">Về chúng tôi</a>

                            <p>
                                <a href="#">Sản phẩm</a>
                            </p>
                            <p>
                                <a href="#">Blog</a>
                            </p>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-3">
                            <h2 class="title">GALLERY</h2>
                            <div class="fancybox row g-1">
                                <div class="col-4">
                                    <div class="wrap-img-gallery">
                                        <a href="/img/product.jpg" data-fancybox="images" data-caption="Gallery A #2">
                                            <img class="img-gallery" src="/img/product.jpg" />
                                        </a>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="wrap-img-gallery">
                                        <a href="/img/info-1.webp" data-fancybox="images" data-caption="Gallery A #2">
                                            <img class="img-gallery" src="/img/info-1.webp" />

                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="wrap-img-gallery">
                                        <a href="/img/info-1.webp" data-fancybox="images" data-caption="Gallery A #2">
                                            <img class="img-gallery" src="/img/info-1.webp" />
                                        </a>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="wrap-img-gallery">
                                        <a href="/img/info-1.webp" data-fancybox="images" data-caption="Gallery A #2">
                                            <img class="img-gallery" src="/img/info-1.webp" />
                                        </a>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="wrap-img-gallery">
                                        <a href="/img/info-1.webp" data-fancybox="images" data-caption="Gallery A #2">
                                            <img class="img-gallery" src="/img/info-1.webp" />
                                        </a>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="wrap-img-gallery">
                                        <a href="/img/info-1.webp" data-fancybox="images" data-caption="Gallery A #2">
                                            <img class="img-gallery" src="/img/info-1.webp" />
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script  src="bootstrap/bootstrap.min.js"></script>
<script  src="/js/handleC.js"></script>
<script  src="/js/infoProduct.js"></script>
</html>
